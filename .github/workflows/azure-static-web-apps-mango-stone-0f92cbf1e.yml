name: Azure Static Web Apps CI/CD

on:

  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:

      - name: Get Commit Info
        run: |
          commit="${{ github.event.commits[0].message }}"
          function=$(awk 'BEGIN{FS=OFS="|"} {print $1}' <<< ${commit})
          link=$(awk 'BEGIN{FS=OFS="|"} {print $2}' <<< ${commit})
          twitter=$(awk 'BEGIN{FS=OFS="|"} {print $3}' <<< ${commit})
          mastodon=$(awk 'BEGIN{FS=OFS="|"} {print $4}' <<< ${commit})
          echo "FUNCTION=$function" >> $GITHUB_ENV
          echo "TWITTER=$twitter" >> $GITHUB_ENV
          echo "MASTODON=$mastodon" >> $GITHUB_ENV
          echo "LINK=$link" >> $GITHUB_ENV

      - name: Show Commit Info
        run: |
          echo "Twitter: ${{ env.twitter}}"
          echo "Mastodon: ${{ env.twitter}}"
          echo "Link: ${{ env.LINK}}"

      - uses: actions/checkout@v2

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.4.13
        with:
          hugo-version: "latest"  # Hugo version: latest OR x.y.z
          extended: true

      - name: Build
        run: hugo

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_STONE_0F92CBF1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match you app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/" # App source code path
          # api_location: "api" # Api source code path - optional
          app_artifact_location: "public" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

      - uses: ethomson/send-tweet-action@v1
        name: Send Tweet
        if: env.FUNCTION == 'PUBLISH' && env.TWITTER != ''
        with:
          status: "Had a great time chatting with ${{ env.TWITTER }} on @CoffeeAndOSS today about all kinds of #tech topics. Video is live on @youtube and podcast is available wherever you find them. Take a look/listen and thanks! https://www.coffeeandopensource.com/${{ env.LINK }}.html"
          consumer-key: ${{ secrets.TWITTER_CONSUMER_API_KEY }}
          consumer-secret: ${{ secrets.TWITTER_CONSUMER_API_SECRET }}
          access-token: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          access-token-secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}

      - name: Send toot to Mastodon
        id: mastodon
        if: env.FUNCTION == 'PUBLISH' && env.MASTODON != ''
        uses: cbrgm/mastodon-github-action@v1
        with:
          message: "Had a great time chatting with ${{ env.MASTODON }} on @CoffeeAndOSS@mastodon.social today about all kinds of #tech topics. Video is live on youtube and podcast is available wherever you find them. Take a look/listen and thanks! https://www.coffeeandopensource.com/${{ env.LINK }}.html"
          visibility: "public" # default: public
        env:
          MASTODON_URL: "https://fosstodon.org/" # https://example.social
          MASTODON_ACCESS_TOKEN: ${{ secrets.MASTODON_ACCESS_TOKEN }} # access token

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v0.0.1-preview
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_MANGO_STONE_0F92CBF1E }}
          action: "close"
